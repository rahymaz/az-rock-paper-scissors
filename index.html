<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <section class="guide">
      
        <div class="nameScore">
          <div class="guideName">
            <p>ROCK</p>
            <p>PAPER</p>   
            <p>SCISSORS</p>    
          </div>

          <div class="score">
            <div class="scoreTxt">Score</div>
            <div class="scoreNumber">0</div>
          </div>

        </div>
      

    </section>

    <section class="display">
      <div class="triangle">
        <div class="displayAssets">
          <div class="paper img" id="effect">
            <img src="./images/icon-paper.svg" alt="image for paper">
          </div>
          <div class="scissors img" id="effect">
            <img src="./images/icon-scissors.svg" alt="image for scissors">
          </div>
          <div class="rock img" id="effect">
            <img src="./images/icon-rock.svg" alt="image for rock">
          </div>
        </div>

        
      </div>
      

    </section>
    <div class="modalDiv" id="modalDiv">
      <div class="modalRules">
        <h4>RULES</h4>
        <i class="fa-solid fa-xmark" id="close-modal-icon"></i>
      </div>
     
      <div class="modalImage">
        <img src="./images/image-rules.svg" alt="">
      </div>
   
    </div>

    <section class="instructions">
      <button id="rules" class="rules" type="submit">R U L E S</button>

    </section>








    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdulazeez Raheem</a>.
    </div>
    <script src="./index.js"></script>
    <footer>
      
    </footer>
  </body>
</html>
